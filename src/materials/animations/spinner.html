---
{
    "atomic"     : "molecule",
    "dna"        : "spinner"
}
---

<div class="row">
    <div class="col-3">
        <span class="spinner spinner-xl spin">
            <i class="lnr-loading2"></i>
        </span>
    </div>

    <div class="col-3">
        <span class="spinner spinner-lg spin">
            <i class="lnr-loading2"></i>
        </span>
    </div>
    <div class="col-3">
        <span class="spinner spinner-md spin">
            <i class="lnr-loading2"></i>
        </span>
    </div>
    <div class="col-3">
        <span class="spinner spinner-sm spin">
            <i class="lnr-loading2"></i>
        </span>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <span class="spinner spinner-xl spin-fast">
            <i class="lnr-refresh"></i>
        </span>
    </div>

    <div class="col-3">
        <span class="spinner spinner-lg spin-fast">
            <i class="lnr-refresh"></i>
        </span>
    </div>
    <div class="col-3">
        <span class="spinner spinner-md spin-fast">
            <i class="lnr-refresh"></i>
        </span>
    </div>
    <div class="col-3">
        <span class="spinner spinner-sm spin-fast">
            <i class="lnr-refresh"></i>
        </span>
    </div>
</div>
