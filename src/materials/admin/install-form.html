
<div class="install">
	<form action="/install" method="post" id="install-form">
		<div class="card card-shadow">
			<img class="card-img-top" src="/assets/toolkit/images/install-logo.jpg" alt="Beautiful Waikiki Beach" />
			<div class="card-block">
				<h4 class="card-title">Jam Install</h4>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item pt-3 pb-3 bgc-gray-lightest">
					<h6>Site Name</h6>
				</li>
				<li class="list-group-item pt-4 pb-4">
					<div class="input-group">
						<span class="input-group-addon"><i class="lnr-cog"></i></span>
						<input type="text" class="form-control" name="title" placeholder="My Awesome Site" title="The name of your site as it will appear in the title of the browser" />
					</div>
					<div class="form-control-feedback"></div>
				</li>
				<li class="list-group-item pt-3 pb-3 bgc-gray-lightest">
					<h6>Administrator Account</h6>
				</li>
				<li class="list-group-item pt-4">
					<div class="input-group">
						<span class="input-group-addon"><i class="lnr-user-lock"></i></span>
						<input type="email" class="form-control" name="email" placeholder="admin@email.com" title="admin email address" />
					</div>
					<div class="form-control-feedback"></div>
				</li>
				<li class="list-group-item">
					<div class="input-group">
						<span class="input-group-addon"><i class="lnr-lock"></i></span>
						<input type="password" class="form-control" name="password" placeholder="password" title="admin password" />
					</div>
					<div class="form-control-feedback"></div>
				</li>
				<li class="list-group-item pb-4">
					<div class="input-group">
						<span class="input-group-addon"><i class="lnr-check"></i></span>
						<input type="password" class="form-control" name="confirm" placeholder="confirm" title="confirm admin password" />
					</div>
					<div class="form-control-feedback"></div>
				</li>
			</ul>
			<div class="card-block">
				<button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
			</div>
		</div>
	</form>
</div>
