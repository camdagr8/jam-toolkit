<div class="card card-shadow bgc-white bd-0" id="admin-status">
	<h6 class="card-header" style="margin-bottom: -1px;"><i class="lnr-equalizer ico"></i> Status</h6>
	<ul class="list-group list-group-flush" data-toggle="check">
		<li class="list-group-item">
			<label class="check" tabindex="0">
				<i class="lnr-pencil ico mt-xxs"></i> Draft
				<input type="radio" name="publish" autocomplete="off" class="hidden-xs-up" value="draft" aria-checked="false"  checked />
			</label>
		</li>
		<li class="list-group-item">
			<label class="check" tabindex="0">
				<i class="lnr-paper-plane ico mt-xxs"></i> Publish
				<input type="radio" name="publish" autocomplete="off" class="hidden-xs-up" value="publish" aria-checked="false" />
			</label>
		</li>
		<li class="list-group-item">
			<label class="check" tabindex="0">
				<i class="lnr-clock ico mt-xxs"></i> Publish Later
				<input type="radio" name="publish" autocomplete="off" class="hidden-xs-up" value="publish-later" aria-checked="false" data-toggle="slide" data-target="#publish-later" />
			</label>
		</li>
		<li class="list-group-item" id="publish-later" data-toggle-target>
			<div class="input-group">
				<input type="text" class="form-control" name="publish-date" data-datepicker />
				<span class="input-group-addon"><i class="lnr-calendar-31"></i></span>
			</div>
		</li>
	</ul>
	<ul class="list-group list-group-flush" data-toggle="check">
		<li class="list-group-item">
			<label class="check" tabindex="0">
				<i class="lnr-history2 ico mt-xxs"></i> Unpublish Later
				<input type="checkbox" name="unpublish" autocomplete="off" class="hidden-xs-up" value="delete-later" aria-checked="false" data-toggle="slide" data-target="#unpublish-later" />
			</label>
		</li>
		<li class="list-group-item" id="unpublish-later" data-toggle-target>
			<div class="input-group">
				<input type="text" class="form-control" name="unpublish-date" data-datepicker />
				<span class="input-group-addon"><i class="lnr-calendar-31"></i></span>
			</div>
		</li>
		<li class="list-group-item">
			<label class="check" tabindex="0">
				<i class="lnr-trash ico mt-xxs"></i> Delete
				<input type="checkbox" name="unpublish" autocomplete="off" class="hidden-xs-up" value="delete" aria-checked="false" />
			</label>
		</li>
	</ul>
</div>
