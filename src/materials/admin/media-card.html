---
{
    "atomic"     : "organism",
    "dna"        : "card-media"
}
---
<section class="pt-2 pl-2 pt-md-4 pl-md-4 bgc-gray-lightest d-sm-flex flex-wrap">
    <div class="card-media card-shadow mb-2 mr-2 mb-md-4 mr-md-4" style="background-image: url('/assets/toolkit/images/fpo/waikiki.jpg'); ">
        <div class="card-media-info">
            <div style="width: 100%" class="mb-2">
                <div class="col-6 mx-auto">
                    <a class="btn btn-sm btn-outline-primary btn-block txt-uppercase" href="/assets/toolkit/images/fpo/waikiki.jpg" target="_blank">View</a>
                </div>
            </div>
            <div style="width: 100%">
                <div class="col-6 mx-auto">
                    <button type="button" class="btn btn-sm btn-outline-primary btn-block txt-uppercase">Edit</button>
                </div>
            </div>
            <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                <i class="lnr-cross"></i>
            </button>
            <div class="label">waikiki.jpg</div>
        </div>
    </div>

    <div class="card-media card-shadow mb-2 mr-2 mb-md-4 mr-md-4">
        <div class="card-media-icon">
            <i class="lnr-cloud-download"></i>
            <div class="label">some-file.zip</div>
        </div>

        <div class="card-media-info">
            <div style="width: 100%" class="mb-2 mt-5">
                <div class="col-6 mx-auto">
                    <a class="btn btn-sm btn-outline-primary btn-block txt-uppercase" href="/assets/toolkit/images/fpo/waikiki.jpg" target="_blank">Download</a>
                </div>
            </div>
            <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                <i class="lnr-cross"></i>
            </button>
            <div class="label">some-file.zip</div>
        </div>
    </div>

    <div class="card-media card-shadow mb-2 mr-2 mb-md-4 mr-md-4">
        <div class="card-media-video">
            <video controls>
                <source src="/assets/toolkit/images/fpo/test-video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                <i class="lnr-cross"></i>
            </button>

            <div class="label">test-video.mp4</div>
        </div>
    </div>

    <div class="card-media card-shadow mb-2 mr-2 mb-md-4 mr-md-4">
        <div class="card-media-audio">
            <audio controls>
                <source src="/assets/toolkit/images/fpo/test-audio.ogg" type="audio/ogg">
                Your browser does not support HTML5 video.
            </audio>

            <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                <i class="lnr-cross"></i>
            </button>

            <div class="label">test-audio.ogg</div>
        </div>
        <div class="card-media-icon no-anime mt--m">
            <i class="lnr-mic"></i>
        </div>
    </div>
</section>

<div class="p-2">
    <h2 class="f-item-heading">Media Cards: Hover State</h2>
</div>

<section class="pt-2 pl-2 pt-md-4 pl-md-4 bgc-gray-lightest d-sm-flex flex-wrap">

    <div class="card-media card-shadow active mb-2 mr-2 mb-md-4 mr-md-4" style="background-image: url('/assets/toolkit/images/fpo/waikiki.jpg'); ">

                </div>
            </div>
            <div style="width: 100%">
                <div class="col-6 mx-auto">
                    <button type="button" class="btn btn-sm btn-outline-primary btn-block txt-uppercase">Edit</button>
                </div>
            </div>
            <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                <i class="lnr-cross"></i>
            </button>
            <div class="label">waikiki.jpg</div>
        </div>
    </div>

    <div class="card-media card-shadow active mb-2 mr-2 mb-md-4 mr-md-4">
        <div class="card-media-icon">
            <i class="lnr-cloud-download"></i>
            <div class="label">some-file.zip</div>
        </div>

        <div class="card-media-info">
            <div style="width: 100%" class="mb-2 mt-5">
                <div class="col-6 mx-auto">
                    <a class="btn btn-sm btn-outline-primary btn-block txt-uppercase" href="/assets/toolkit/images/fpo/waikiki.jpg" target="_blank">Download</a>
                </div>
            </div>
            <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">

</section>
