---
{
    "atomic"     : "organism",
    "dna"        : "card-media"
}
---
<section class="pt-2 pt-md-4 bgc-gray-lightest row" style="max-width: 1580px;">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-2 mb-md-4">
        <div data-ratio="4:3" class="card-media card-shadow" style="background-image: url('/assets/toolkit/images/fpo/waikiki.jpg'); ">
            <div class="card-media-info">
                <div style="width: 100%" class="row mb-2">
                    <div class="col-12 col-md-9 mx-auto">
                        <a class="btn btn-sm btn-outline-primary btn-block txt-uppercase" href="/assets/toolkit/images/fpo/waikiki.jpg" target="_blank">View</a>
                    </div>
                </div>
                <div style="width: 100%" class="row">
                    <div class="col-12 col-md-9 mx-auto">
                        <button type="button" class="btn btn-sm btn-outline-primary btn-block txt-uppercase">Edit</button>
                    </div>
                </div>
                <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                    <i class="lnr-cross"></i>
                </button>
                <div class="label">waikiki.jpg</div>
            </div>
        </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-2 mb-md-4">
        <div data-ratio="4:3" class="card-media card-shadow">
            <div class="card-media-icon">
                <i class="lnr-cloud-download"></i>
                <div class="label">some-file.zip</div>
            </div>

            <div class="card-media-info">
                <div style="width: 100%" class="row">
                    <div class="col-12 col-md-9 mx-auto">
                        <a class="btn btn-sm btn-outline-primary btn-block txt-uppercase" href="/assets/toolkit/images/fpo/waikiki.jpg" target="_blank">Download</a>
                    </div>
                </div>
                <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                    <i class="lnr-cross"></i>
                </button>
                <div class="label">some-file.zip</div>
            </div>
        </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-2 mb-md-4">
        <div data-ratio="4:3" class="card-media card-shadow">
            <div class="card-media-video">
                <video controls preload="none" poster="/assets/toolkit/images/fpo/test-video-poster.jpg">
                    <source src="/assets/toolkit/images/fpo/test-video.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>

                <div class="card-media-info">
                    <div style="width: 100%" class="row">
                        <div class="col-12 col-md-9 mx-auto">
                            <button class="btn btn-sm btn-outline-primary btn-block txt-uppercase">Edit</button>
                        </div>
                    </div>
                    <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                        <i class="lnr-cross"></i>
                    </button>
                </div>

                <div class="label">test-video.mp4</div>
            </div>
        </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-2 mb-md-4">
        <div data-ratio="4:3" class="card-media card-shadow">
            <div class="card-media-audio">
                <div class="card-media-icon mt--m">
                    <i class="lnr-mic"></i>
                </div>

                <audio controls preload="none">
                    <source src="/assets/toolkit/images/fpo/test-audio.ogg" type="audio/ogg">
                    Your browser does not support HTML5 audio.
                </audio>

                <div class="card-media-info">
                    <div style="width: 100%" class="row">
                        <div class="col-12 col-md-9 mx-auto">
                            <button class="btn btn-sm btn-outline-primary btn-block txt-uppercase">Edit</button>
                        </div>
                    </div>
                    <button type="button" class="card-media-delete btn btn-sm btn-outline-danger bd-0">
                        <i class="lnr-cross"></i>
                    </button>
                </div>

                <div class="label">test-audio.ogg</div>
            </div>
        </div>
    </div>
</section>

<div class="p-2">
    <h2 class="f-item-heading">Media Cards: Hover State</h2>
</div>
